<body>
<p><br></p>
<p class="paragraph-title articles">This is a Javascript Form!</p>
<form class="interactiveform"action="jsproc.html" name="jsform" method="get" onReset="alert('Resetting form.')" onsubmit="return(process())">
<table summary="formatting table" cellspacing="25">
<colgroup span="1" align="right"></colgroup>
<colgroup span="1" align="left"></colgroup>
  <tr>
    <td><label class="interactiveformfont" for="name">Name:</label></td>
    <td><input type="text" name="name" id="name" value="" length="40" maxlength="80"></input></td>
  </tr>
  <tr>
    <td><label class="interactiveformfont" for="advice">Check the box if you want<br /> advice.</label></td>
    <td><input type="checkbox" name="advice" id="advice" value="yes" checked="checked"></input></td>
  </tr>
  <tr>
    <td><label class="interactiveformfont" for="clr">Pick a color:</label></td>
    <td>
		  <input class="spacing" type="radio" name="clr" id="clrPink" value="pink"></input>
			  <label class="interactiveformfont" for="clrPink">Pink</label><br />
		  <input class="spacing" type="radio" name="clr" id="clrSkyblue" value="skyblue"></input>
			  <label class="interactiveformfont" for="clrSkyblue">Sky Blue</label><br />
		  <input class="spacing" type="radio" name="clr" id="clrAqua" value="aqua"></input>
			  <label class="interactiveformfont" for="clrAqua">Aqua</label><br />
	  </td>
  </tr>
  <tr>
    <td><input type="submit" name="submit" value="Submit"></input></td>
    <td><input type="reset" name="reset" value="Reset"></input></td>
  </tr>
</table>
</form>
