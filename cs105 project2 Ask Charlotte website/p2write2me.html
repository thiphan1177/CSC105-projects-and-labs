<!--background and Write to Charlotte for advice form-------------------------->
<div id="background">

<div>
<form action="procform.html" method="get">
<table summary="formatting table" cellspacing="25">
<colgroup span="1" align="right"></colgroup>
<colgroup span="1" align="left"></colgroup>
  <tr>
    <td><label for="topic">Topic:</label></td>
    <td><input type="text" name="topic" value="" length="2" maxlength="50"></input></td>
  </tr>

  <tr>
    <td><label for="name">Name:</label></td>
    <td><input type="text" name="name" value="" length="2" maxlength="50"></input></td>
  </tr>

  <tr>
    <td><label for="email">Email:</label></td>
    <td><input type="email" name="email" value="" length="3" maxlength="50"></input></td>
  </tr>

  <tr>
    <td><label for="tel">Phone:</label></td>
    <td><input type="tel" name="tel" value="" length="3" maxlength="50"></input></td>
  </tr>

  <tr>
    <td><label for="file1">File Input:</label></td>
    <td><input type="file" name="file1" value="filename"></input></td>
  </tr>

  <tr>
    <td><label for="message">Your Message:</label></td>
    <td><textarea cols="60" rows="100" name="message">How can I help you?</textarea></td>
  </tr>

  <tr>
    <td><label for="reset1"></label></td>
    <td><input type="reset" name="reset1" value="Reset"></input></td>
  </tr>
  <tr>
    <td><label for="submit1"></label></td>
    <td><input type="submit" name="submit1" value="Submit"></input></td>
  </tr>

</table>
</form>
